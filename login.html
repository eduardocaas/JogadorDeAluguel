<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/geral.css">
</head>
<body>
    <div class="card">
        <h5 class="card-title">Login</h5>
        <form>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="inputSenha">Senha</label>
                <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="idConta">Conta</label>
            <select class="form-control formInput2 heightInput" id="idConta"
                    name="contaLabel" style="margin-top: -6px;font-size: 14px;">
                <optgroup label="Tipos">
                    <option selected="" value="usuario">Usuário</option>
                    <option value="jogador">Jogador</option>
                </optgroup>
            </select>
        </div>
            <button class="btn btn-primary btn-block">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <a href="cadastro.html">Ainda não tem cadastro?</a>
        </div>
    </div>
    <script src="js/Login.js"></script>
    <!-- Inclua o JavaScript do Bootstrap (opcional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
